{% extends 'base.html' %}

{% block title %}
    {{ _('Pressure converter') }}
{% endblock title %}

{% block css %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/converter.css') }}?v=2"
/>

{% endblock css %}

{% block body %}
<main>
  <section>
    <h1 class="page-title">{{ _('Pressure Converter') }}</h1>
    <label for="from-unit">{{ _('From') }}</label>
    <select id="from-unit">
      <option value="1">{{ _('Pascal (Pa)') }}</option>
      <option value="2">{{ _('Bar') }}</option>
      <option value="3">{{ _('Atmosphere (atm)') }}</option>
      <option value="4">{{ _('mmHg') }}</option>
      <option value="5">{{ _('psi') }}</option>
    </select>

    <label for="from-value">{{ _('Enter value') }}</label>
    <input type="text" id="from-value" />

    <div class="button-row">
      <button id="convert-btn">{{ _('Convert') }}</button>
      <button id="clear-btn">{{ _('Clear') }}</button>
    </div>

    <label for="to-unit">{{ _('To') }}</label>
    <select id="to-unit">
      <option value="1">{{ _('Pascal (Pa)') }}</option>
      <option value="2">{{ _('Bar') }}</option>
      <option value="3">{{ _('Atmosphere (atm)') }}</option>
      <option value="4">{{ _('mmHg') }}</option>
      <option value="5">{{ _('psi') }}</option>
    </select>

    <label for="to-value">{{ _('Converted value') }}</label>
    <input type="text" id="to-value" readonly />

    <div id="result-message">
      <p><em>{{ _('Converted Value is:') }}</em> <strong id="desc-result"></strong></p>
    </div>

    <div id="error-message">
      <p><strong id="error-text"></strong></p>
    </div>
  </section>
</main>
{% endblock body %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/converter.js') }}"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    initConverter('convert_pressure');
  });
</script>
{% endblock scripts %}
