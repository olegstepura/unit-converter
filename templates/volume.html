{% extends 'base.html' %}

{% block title %}
    {{ _('Volume Converter') }}
{% endblock title %}

{% block css %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/converter.css') }}?v=2"
/>

{% endblock css %}

{% block body %}
<main>
  <section>
    <h1 class="page-title">{{ _('Volume Converter') }}</h1>
    <label for="from-unit">{{ _('From') }}</label>
    <select id="from-unit">
      <option value="1">{{ _('Milliliters (ml)') }}</option>
      <option value="2">{{ _('Liters (L)') }}</option>
      <option value="3">{{ _('Cubic centimeters (cc)') }}</option>
      <option value="4">{{ _('Cubic meters (m³)') }}</option>
      <option value="5">{{ _('Teaspoon (tsp)') }}</option>
      <option value="6">{{ _('Tablespoon (tbsp)') }}</option>
      <option value="7">{{ _('Fluid ounces (fl oz)') }}</option>
      <option value="8">{{ _('Cups') }}</option>
      <option value="9">{{ _('Pints') }}</option>
      <option value="10">{{ _('Gallons') }}</option>
    </select>

    <label for="from-value">{{ _('Enter value') }}</label>
    <input type="text" id="from-value" />

    <label for="to-unit">{{ _('To') }}</label>
    <select id="to-unit">
      <option value="1">{{ _('Milliliters (ml)') }}</option>
      <option value="2">{{ _('Liters (L)') }}</option>
      <option value="3">{{ _('Cubic centimeters (cc)') }}</option>
      <option value="4">{{ _('Cubic meters (m³)') }}</option>
      <option value="5">{{ _('Teaspoon (tsp)') }}</option>
      <option value="6">{{ _('Tablespoon (tbsp)') }}</option>
      <option value="7">{{ _('Fluid ounces (fl oz)') }}</option>
      <option value="8">{{ _('Cups') }}</option>
      <option value="9">{{ _('Pints') }}</option>
      <option value="10">{{ _('Gallons') }}</option>
    </select>

    <label for="to-value">{{ _('Converted value') }}</label>
    <input type="text" id="to-value" readonly />

    <div id="result-message">
      <p><em>{{ _('Converted Value is:') }}</em> <strong id="desc-result"></strong></p>
    </div>

    <div id="error-message">
      <p><strong id="error-text"></strong></p>
    </div>
  </section>
</main>
{% endblock body %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/converter.js') }}"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    initConverter('convert_volume');
  });
</script>
{% endblock scripts %}
