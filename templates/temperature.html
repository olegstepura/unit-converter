{% extends 'base.html' %}

{% block title %}
    {{ _('Temperature Converter') }}
{% endblock title %}

{% block css %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/converter.css') }}?v=2"
/>

{% endblock css %}

{% block body %}
<main>
  <section>
    <h1 class="page-title">{{ _('Temperature Converter') }}</h1>
    <label for="from-unit">{{ _('From') }}</label>
    <select id="from-unit">
      <option value="1">{{ _('Celsius (째C)') }}</option>
      <option value="2">{{ _('Fahrenheit (째F)') }}</option>
      <option value="3">{{ _('Kelvin (K)') }}</option>
    </select>

    <label for="from-value">{{ _('Enter value') }}</label>
    <input type="text" id="from-value" />

    <label for="to-unit">{{ _('To') }}</label>
    <select id="to-unit">
      <option value="1">{{ _('Celsius (째C)') }}</option>
      <option value="2">{{ _('Fahrenheit (째F)') }}</option>
      <option value="3">{{ _('Kelvin (K)') }}</option>
    </select>

    <label for="to-value">{{ _('Converted value') }}</label>
    <input type="text" id="to-value" readonly />

    <div id="result-message">
      <p><em>{{ _('Converted Value is:') }}</em> <strong id="desc-result"></strong></p>
    </div>

    <div id="error-message">
      <p><strong id="error-text"></strong></p>
    </div>
  </section>
</main>
{% endblock body %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/converter.js') }}"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    initConverter('convert_temperature');
  });
</script>
{% endblock scripts %}
